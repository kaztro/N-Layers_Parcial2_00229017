<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Listada de libros</title>
</head>
<body>

	<table>
		
		<thead>
			<th>Titulo</th>
            <th>Autor</th>
            <th>ISBN</th>
            <th>Categoria</th>
            <th>Fecha de ingreso</th>
		</thead>

		<th:block th:each="libro, row: ${libros}">
			<tr>
				<th th:text="${libro.s_titulo}"></th>
                <th th:text="${libro.s_autor}"></th>
                <th th:text="${libro.s_isbn}"></th>
                <th th:text="${libro.categoria.c_categoria}"></th>
                <th th:text="${libro.f_ingreso}"></th>
			</tr>
		</th:block>
		
	</table>
	<br>
	<br>
    <form th:action="@{/index}" method="POST">
        <input type="submit" value="Ingresar más libros o categorias">
    </form>

</body>
</html>
